/* HEADER */
header{

/* SLIDER */
.slider{padding:14px}

/* SEARCH */
.search{padding:12px;position:relative}
.search input{

.suggest{

.grid{

.card{

.card img{width:48px;height:48px;object-fit:contain}
.card b{display:block;margin-top:8px;font-size:15px}

/* TOOLS */
.tool{display:none;padding:14px}
textarea,input{

 border-radius:10px;border:1px solid #ccc
}
button{
 width:100%;padding:11px;margin-top:6px;
 border:none;border-radius:12px;
 background:#4f46e5;color:#fff;font-size:15px
}
iframe{width:100%;height:70vh;border:none;border-radius:14px}
canvas{max-width:100%}

/* FOOTER */
footer{

}
footer a{color:#4f46e5;text-decoration:none;font-weight:600}

/* SEARCH */
function filterTools(){
 let q=search.value.toLowerCase();
 suggest.innerHTML="";
 if(!q){suggest.style.display="none";return}
 tools.filter(t=>(t.n+t.bn).toLowerCase().includes(q)).forEach(t=>{
  let d=document.createElement("div");
  d.textContent=t.n;
  d.onclick=()=>t.url?window.open(t.url,"_blank"):openTool(t.id);
  suggest.appendChild(d);
 });
 suggest.style.display="block";
}

/* QR */
let qr;
function makeQR(){
 qrBox.innerHTML="";
 qr=new QRCode(qrBox,{text:qrText.value,width:200,height:200});
}
function downloadQR(){
 let img=qrBox.querySelector("img"); if(!img)return;

}

/* IMAGE â†’ QR */
let imgQR=new Image();
imgToQrFile.onchange=e=>{
 let r=new FileReader();r.onload=()=>imgQR.src=r.result;

}
function createImageQR(){
 imgToQrBox.innerHTML="";
 qr=new QRCode(imgToQrBox,{text:imgQR.src,width:220,height:220});
}
function downloadImageQR(){
